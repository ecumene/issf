# Author: Joshua Murphy
# Date: December 13th, 2018 
# https://github.com/toobigtoignore/issf

# Docker Compose file to orchestrate the containers needed to run ISSF
# as well as a PostgreSQL/PostGIS database

version: '2'

services: 
  web: 
    image: tbti/web:latest 
    #build: "."
    #command: "/bin/bash -c 'yes'"
    command: "/bin/bash -c 'npm i && python manage.py collectstatic --noinput && gunicorn issf_prod.wsgi -b 0.0.0.0:80'"
    depends_on: 
      - db 
      - nginx
    environment: 
      - DJANGO_SETTINGS_MODULE=issf_prod.settings
    volumes: 
      - "./:/issf:Z"
      - "./static:/static:Z"
    expose:
      - "80"
    stdin_open: true
    tty: true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"
  db: 
    image: mdillon/postgis:9.5
    ports:
      - "5432:5432"
    volumes: 
      - "./scripts:/scripts:Z"
      - "./data/postgres:/data/postgres/:Z"  
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"
  pgadmin: 
    image: chorss/docker-pgadmin4:2.1 
    ports:
      - "5050:5050"
    volumes: 
      - "./data/pgadmin:/data/pgadmin:Z"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"
  nginx:
    image: nginx:latest
    ports: 
      - "80:80"
    volumes:
      - "./:/src:Z"
      - "./data/nginx:/etc/nginx/conf.d:Z"
      - "./static:/static:Z"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"

