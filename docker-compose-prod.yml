# ISSF - Information System on Small Scale Fisheries
# Author: Joshua Murphy, Mitchell
# Date: December 23rd, 2018
# https://github.com/ecumene/issf
# Docker Compose file to orchestrate the containers needed to run ISSF
# as well as a PostgreSQL/PostGIS database

version: '3'

services:
  web:
    image: tbti/web:latest
    #build: "."
    #command: "/bin/bash -c 'yes'"
    command: "/bin/sh -c 'npm i && python manage.py collectstatic --noinput && gunicorn issf_prod.wsgi -b 0.0.0.0:80'"
    restart: always
    depends_on:
      - db
    networks:
      - web
      - default
    environment:
      - DJANGO_SETTINGS_MODULE=issf_prod.settings
    volumes:
      - "./:/issf:Z"
      - "./static:/static:Z"
    expose:
      - 80
    stdin_open: true
    tty: true
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"
  db:
    image: mdillon/postgis:9.5-alpine
    expose:
      - 5432
    restart: always
    volumes:
      - "./scripts:/scripts:Z"
      - "./data/postgres:/data/postgres/:Z"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"
  nginx:
    image: nginx:alpine
    expose:
      - 80
    depends_on:
      - web
    restart: always
    networks:
      - web
    volumes:
      - "./:/src:Z"
      - "./data/nginx:/etc/nginx/conf.d:Z"
      - "./static:/static:Z"
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "10"
    labels:
      traefik.enable: true
      traefik.frontend.rule: "Host: issfdev.ecumene.xyz, www.issfdev.ecumene.xyz"
      traefik.port: 80
      traefik.frontend.entryPoints: "https"

networks:
  web:
    external: true
